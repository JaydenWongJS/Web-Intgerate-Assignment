<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        .otp_container {
            border: 1px solid #ccc;
            text-align: center;
            border-radius: 5px;
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
            font-family: Arial, sans-serif;
        }
        
        .otp_title {
            font-weight: bold;
            background-color: blue;
            color: #fff;
            padding: 10px;
            border-radius: 5px 5px 0 0;
        }

        .otp_number {
            font-size: 24px;
            font-weight: bold;
            margin: 20px auto;
            padding: 10px;
            border: 3px solid black;
            width: 150px;
            border-radius: 5px;
        }

        .otp_message {
            font-size: 14px;
            margin: 15px 0;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="otp_container">
        <div class="otp_title">
            <h2>OTP Verification Code</h2>
        </div>
        <div class="otp_message">
            <p>Dear Customer,</p>
            <p>Please find your OTP code below. You can copy and paste it during the account registration process.</p>
        </div>
        <div class="otp_number">
            123456
        </div>
    </div>
</body>
</html>
